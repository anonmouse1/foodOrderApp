<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Font awesome CDN-->
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>Rainforest diner</p>
    </header>
    <div class="menu-container" id="menu-container">
      <!-- Menu items appear here-->
    </div>
    <div class="payment-modal" id="payment-modal">
      <div class="close-modal-btn-container">
        <button class="modal-close-btn" id="modal-close-btn">X</button>
      </div>
      <div class="payment-modal-inner" id="payment-modal-inner">
        <h2>Enter card details</h2>
        <form id="card-details">
          <input
            type="text"
            required
            placeholder="Enter your name"
            id="cardholder-name"
            name="name"
          />
          <input
            type="text"
            required
            placeholder="Enter card number"
            id="card-number"
          />
          <input type="text" required placeholder="Enter CVV" id="card-CVV" />
          <button type="submit" id="pay-now-btn">Pay now</button>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
  <footer>Rainforest diner &copy; 2023</footer>
</html>
